<form action="/addTodo/" method="post" class="form-inline">{% csrf_token %}
  &nbsp; &nbsp; &nbsp; &nbsp;<input type="text"class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="text here..." name="content"/>
  <input class="btn btn-success" type="submit" value="Add Item"/>
</form>

<hr>
<ul type ="none"class="list-group">
    {% for todo_item in all_items %}
      <li class="list-group-item list-group-item-action list-group-item-info">&nbsp;{{ todo_item.content }}
        &nbsp;&nbsp;&nbsp;<form action="/deleteTodo/{{todo_item.id}}/"
              style="display: inline;"
              method="post">{% csrf_token %}
          <input class="btn btn-danger"type="submit" value="Delete Item"/>
        </form>
      </li>
    {% endfor %}
